<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.6.0/proj4.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"/>
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/9fea19c3fb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600,600i,700,700i|Lora:400,400i,700,700i&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">

    <title>Registrering</title>
</head>
<body>
<div th:replace="fragments :: header"></div>

<section class="sec-light-bg pt-5 pb-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 mt-5 mb-5">
                <h1>Bli medlem</h1>

                <form action="/registrering" method="POST" th:object="${member}">

                    <div class="form-group">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <label for="exampleUsername">Ange användarnamn</label>
                        <input type="text" class="form-control" placeholder="Användarnamn"  id="exampleUsername" th:field="*{memberName}"
                               th:errorclass="fieldError"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleEmail">Ange e-postadress</label>
                        <input type="text" class="form-control" placeholder="E-postadress" id="exampleEmail" th:field="*{email}"
                               th:errorclass="fieldError"/>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword">Ange lösenord</label>
                        <input type="password" class="form-control" placeholder="Lösenord" id="exampleInputPassword" th:field="*{password}"
                               th:errorclass="fieldError"/>
                    </div>
                    <div>
                        <button type="submit" class="primary-button">Registrera mig</button>
                    </div>
                    <p th:if="${#fields.hasErrors('memberName')}">Användarnamnet måste vara minst 5 tecken långt.</p>
                    <p th:if="${#fields.hasErrors('email')}">Skriv in en giltig e-postadress.</p>
                    <p th:if="${#fields.hasErrors('password')}">Lösenordet måste vara mellan 5 och 30 tecken långt.</p>
                </form>
                <p th:if="${memberExists!=null}">Det finns redan en användare med denna e-postadress.</p>

            </div>
        </div>
    </div>
</section>
<div th:replace="fragments :: footer"></div>

</body>
</html>
