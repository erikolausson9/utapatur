<body onload="getAllRoutesFromDatabase()">
<div th:replace="fragments :: header">
</div>

<div id="mapview">
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">


            <div class="kartvy-top-content">
          <span class="filter-kartvy">Vandringsturer
          </span>

                <label class="switch">
                    <input type="checkbox" checked onclick="toggleShowHiking(),clearMap()"/>
                    <span class="slider round">
            </span>
                </label>&nbsp;

                <span class="filter-kartvy">Skidturer
          </span>

                <label class="switch">
                    <input type="checkbox" checked onclick="toggleShowSkiing(),clearMap()"/>
                    <span class="slider round">
            </span>
                </label>&nbsp;

                <span class="filter-kartvy">Toppar
          </span>

                <label class="switch">
                    <input type="checkbox" checked onclick="toggleShowMountainTop(),clearMap()"/>
                    <span class="slider round">
            </span>
                </label>&nbsp;

                <span class="filter-kartvy">Platser
          </span>
                <label class="switch">
                    <input type="checkbox" checked onclick="toggleShowPoi(), clearMap()"/>
                    <span class="slider round">
            </span>
                </label>

            </div>

        </div>

    </div>

</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
